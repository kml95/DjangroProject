{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <form action="{% url 'loginuser:login' %}" method="post">
        {% csrf_token %}
        Username: <input type="text" name="username"><br><br>
        Password: <input type="password" name="password"><br><br>
        <input type="submit" value="Log in">
    </form>
{% endblock %}
