{% extends 'base.html' %} {% block title %}Products {% endblock %} {% block content %}

<form action="{% url 'fitlife:products' %}" method="post" class="form-horizontal">
  {% csrf_token %} {% if type %} {%for product in products %}

  <label for="product.name">{{product.name}}</label><br> {% endfor %}

  <div class="text-center">
    <input type="submit" name="back" value="back" class="btn btn-default">
  </div>
  {%else%} 
  
  <div class="form-group">
                <label class="col-sm-2 control-label">Categories</label>
                <div class="col-sm-10">
                    <div class="checkbox">
                        <label>
                            {% for type in types %}
                            <input type="radio" name="type" value="{{ type.typical }}" checked="checked"> {{ type.typical }}<br> 
                            {% endfor %}
                        </label>
                    </div>
                </div>
            </div>

  <div class="text-center">
    <input type="submit" value="Generate" class="btn btn-default">
  </div>
  {% endif %}


</form>

{% endblock %}
