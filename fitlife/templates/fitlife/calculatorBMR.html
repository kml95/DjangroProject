{% extends 'base.html' %}

{% block title %}CalculatorBMR{% endblock %}

{% block content %}
    {% if is_counted%}
        <h4>Your BMR is about {{ result }} calories per day.</h4>
        <form action="{% url 'fitlife:calculatorBMR' %}" method="post" class="form-horizontal">
            {% csrf_token %}
            <div class="text-center">
                <input type="submit" value="Count again" name="count_again" class="btn btn-default">
            </div>
        </form>
    {% else %}

        <form action="{% url 'fitlife:calculatorBMR' %}" method="post" class="form-horizontal">
            {% csrf_token %}
            <h3>Calculator BMR</h3>
            <div class="form-group">
                <label class="col-sm-2 control-label">Sex</label>
                <div class="col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="radio" name="sex" value="male" checked="checked"> Male
                            <input type="radio" name="sex" value="female"> Female<br>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Age</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="age"  placeholder="Age">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Weight</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="weight"  placeholder="Weight">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Height</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="height"  placeholder="Height">
                </div>
            </div>
            <div class="text-center">
                <input type="submit" value="Count" name="count" class="btn btn-default">
            </div>
        </form>

    {% endif %}
{% endblock %}
